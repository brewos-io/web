; BrewOS ESP32-S3 Display Module Configuration
; 
; Build: pio run
; Upload: pio run -t upload
; Monitor: pio device monitor
; Upload filesystem: pio run -t uploadfs
;
; Target: UEDX48480021-MD80E (ESP32-S3 Knob Display)
; - 2.1" Round IPS 480x480
; - Rotary Encoder + Push Button
; - 8MB PSRAM, 16MB Flash

[env:esp32s3]
platform = espressif32@6.5.0
board = esp32-s3-devkitc-1
framework = arduino

; Serial monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    ; AsyncTCP optimizations (ESP32Async library recommendations)
    -DCONFIG_ASYNC_TCP_RUNNING_CORE=1
    -DCONFIG_ASYNC_TCP_STACK_SIZE=16384
    ; Disable WDT for async_tcp task - prevents OTA crash when async_tcp is blocked
    ; during long HTTP downloads. The async_tcp task has its own event loop recovery.
    -DCONFIG_ASYNC_TCP_USE_WDT=0
    ; Suppress warnings from third-party code (cannot fix, in dependencies)
    ; Note: Some warnings from GFX Library (macro redefinitions) and Arduino
    ; framework (return-type in uart) cannot be suppressed - they're harmless.
    -Wno-narrowing
    ; PSRAM DISABLED - This is the fix for InstructionFetchError crashes!
    ; The ESP32 Arduino core puts std::function, lambda closures, and String
    ; allocations in PSRAM, which causes crashes when called as code pointers.
    ; With ~183KB heap usage, we don't need PSRAM for general allocations.
    ; If you need PSRAM later for large buffers (display, audio), you can
    ; re-enable it and use ps_malloc()/heap_caps_malloc() explicitly.
    ; -DBOARD_HAS_PSRAM  ; DISABLED - causes InstructionFetchError
    ; Include shared protocol definitions
    -I../shared
    ; LVGL configuration - include from project root
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_LVGL_H_INCLUDE_SIMPLE
    -I${PROJECT_DIR}
    
; Partition table - 8MB with OTA
board_build.partitions = default_8MB.csv

; File system for web UI
board_build.filesystem = littlefs

; PSRAM disabled - using internal RAM only for stability
; board_build.arduino.memory_type = qio_opi  ; Not needed without PSRAM

; Libraries
lib_deps = 
    ; Async web server - ESP32Async fork (stable, well-maintained)
    ; https://github.com/ESP32Async/ESPAsyncWebServer
    ESP32Async/ESPAsyncWebServer
    ESP32Async/AsyncTCP
    ; JSON for config and messages
    ArduinoJson
    ; LVGL Graphics Library
    lvgl/lvgl@^8.3.11
    ; Display driver - Arduino_GFX for RGB displays
    moononournation/GFX Library for Arduino@1.3.7
    ; Legacy display driver (keeping for now)
    lovyan03/LovyanGFX@^1.1.12
    ; BLE for scales (NimBLE is lighter than default BLE)
    h2zero/NimBLE-Arduino@^1.4.1
    ; MQTT client
    knolleary/PubSubClient@^2.8
    ; WebSocket client for cloud connection
    links2004/WebSockets@^2.4.1

; Exclude incompatible libraries
lib_ignore = 
    AsyncTCP_RP2040W

; Upload settings
upload_speed = 921600

; Extra scripts for LittleFS upload
extra_scripts = 
    pre:scripts/pre_build.py

; Exclude simulator from ESP32 build
build_src_filter =
    +<*>
    -<simulator/>

; =============================================================================
; Native Simulator (run UI on desktop)
; =============================================================================
; Build: pio run -e simulator
; Run:   .pio/build/simulator/program

[env:simulator]
platform = native
build_flags = 
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_LVGL_H_INCLUDE_SIMPLE
    -I${PROJECT_DIR}
    -I${PROJECT_DIR}/include
    ; Include shared protocol definitions (same as ESP32)
    -I../shared
    -D SIMULATOR=1
    ; SDL2 paths for macOS (Homebrew)
    -I/opt/homebrew/include
    -I/opt/homebrew/include/SDL2
    -L/opt/homebrew/lib
    -lSDL2
    -lSDL2main
    -std=c++17
lib_deps = 
    lvgl/lvgl@^8.3.11
lib_ignore =
    LovyanGFX
    NimBLE-Arduino
    AsyncTCP
    ESP Async WebServer
    PubSubClient
    ArduinoJson
; Compile simulator entry + UI screens (exclude screens with hardware deps)
build_src_filter =
    +<simulator/>
    +<ui/>
    -<ui/screen_bbw.cpp>
    -<ui/screen_scale.cpp>
    -<ui/screen_temp.cpp>
    +<display/theme.cpp>

