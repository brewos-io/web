; BrewOS ESP32-S3 Display Module Configuration
; 
; Build: pio run
; Upload: pio run -t upload
; Monitor: pio device monitor
; Upload filesystem: pio run -t uploadfs

[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Serial monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM
    ; Include shared protocol definitions
    -I../shared
    
; Partition table - 4MB with OTA
board_build.partitions = default_8MB.csv

; File system for web UI
board_build.filesystem = littlefs

; Libraries
lib_deps = 
    ; Async web server (ESP32 version)
    ESP Async WebServer
    ; AsyncTCP for ESP32 (not RP2040W)
    me-no-dev/AsyncTCP@^1.1.1
    ; JSON for config and messages
    ArduinoJson
    ; Preferences for WiFi credentials
    ; (built-in, no need to add)

; Exclude incompatible libraries
lib_ignore = 
    AsyncTCP_RP2040W

; Upload settings
upload_speed = 921600

; Extra scripts for LittleFS upload
extra_scripts = 
    pre:scripts/pre_build.py

