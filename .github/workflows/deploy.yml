name: Deploy Cloud Service

on:
  push:
    branches: [main]
    paths:
      - 'src/cloud/**'
      - 'src/web/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY,SUPABASE_URL
          script: |
            cd /root/brewos
            
            # Reset to match repo exactly (avoid conflicts from manual edits)
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            
            # Create .env for web build (Vite needs these at build time)
            cat > src/web/.env << EOF
            VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
            VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
            VITE_CLOUD_WS_URL=wss://cloud.brewos.io
            EOF
            
            # Create .env for cloud service
            cat > src/cloud/.env << EOF
            SUPABASE_URL=${SUPABASE_URL}
            PORT=3001
            DATA_DIR=/data
            EOF
            
            # Rebuild web UI
            cd src/web
            npm ci
            npm run build
            
            # Restart cloud service
            cd ../cloud
            docker compose down
            docker compose up -d --build

