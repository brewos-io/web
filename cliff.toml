# git-cliff configuration for auto-generating changelogs
# https://git-cliff.org

[changelog]
header = ""
body = """
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | upper_first }}
{% for commit in commits %}
- {{ commit.message | split(pat="\n") | first | trim }}\
{% if commit.scope %} *({{ commit.scope }})*{% endif %}\
{% if commit.breaking %} **BREAKING**{% endif %}
{%- endfor %}
{% endfor %}
"""
footer = ""
trim = true

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false
commit_parsers = [
  { message = "^feat", group = "ğŸš€ Features" },
  { message = "^fix", group = "ğŸ› Bug Fixes" },
  { message = "^perf", group = "âš¡ Performance" },
  { message = "^refactor", group = "â™»ï¸ Refactor" },
  { message = "^style", group = "ğŸ¨ Styling" },
  { message = "^docs", group = "ğŸ“– Documentation" },
  { message = "^test", group = "ğŸ§ª Testing" },
  { message = "^chore\\(release\\)", skip = true },
  { message = "^chore\\(deps\\)", group = "â¬†ï¸ Dependencies" },
  { message = "^chore", group = "ğŸ”§ Maintenance" },
  { message = "^ci", group = "ğŸ‘· CI/CD" },
  { message = "^build", group = "ğŸ“¦ Build" },
  # Catch-all for non-conventional commits
  { message = ".*", group = "ğŸ“ Other Changes" },
]
filter_commits = false
tag_pattern = "v[0-9].*"

